{% extends 'todo/base.html' %}

{% block content %}

<div class="container">
    <div class="login_form">
        <div class="login_form_header">
            <h2>Login</h2>
            <h2>{{ error }}</h2>
        </div>
        <div class="login_form_fields">
            <form  method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary" name="button" >Login</button>
                </form>
        </div>
        <br>
        <a href="{% url 'password_reset' %}">Fogot password?</a>
    </div>
</div>


{% endblock %}
