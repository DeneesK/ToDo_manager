{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDoWoo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
  </head>
  <body>
    <div class="header">
        <div class="container">
            <nav>

                <div class="menu col-md-6">
                    <div class="menu_btn">
                        <a href="{% url 'createtodo' %}">
                            <button type="button" class="btn btn-warning">Create</button>
                        </a>
                        <a href="{% url 'currenttodos' %}">
                            <button type="button" class="btn btn-danger">Current</button>
                        </a>
                        <a href="{% url 'completedtodos' %}">
                            <button type="button" class="btn btn-success">Completed</button>
                        </a>  
                    </div>
                </div>
                <div class="logout col-md-6">
                    {% if user.is_authenticated  %}
                    <div class="user_name_loggin">Loged In as <span>{{ user.username }}</span></div> 
                    <form  action="{% url 'logoutuser' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-primary">LogOut</button>
                    </form>
                    {% else %}
                    <div class="singup_logout_btn">
                        <a href="{% url 'singupuser' %}">
                            <button type="button" class="btn btn-info">Sign Up</button>
                        </a>
                        <a href="{% url 'loginuser' %}">
                            <button type="button" class="btn btn-primary">Login</button>
                        </a>
                    </div>
                    {% endif %}
                </div>
            </nav>
        </div>
    </div>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
