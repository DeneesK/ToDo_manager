{% extends 'todo/base.html' %}

{% block content %}

<div class="row">
    <div class="container">
        <div class="col-md-12 sing-up-block">
            <div class="sing-up-header">
                <h4>Sing UP</h4>
                <h4>{{ error }}</h4>
            </div>
            <div class="sing-up-form">
                <form  method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" name="button" class="btn btn-info">Sing UP</button>
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock %}
